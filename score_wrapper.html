<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keepthescore Overlay (50%)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
    }
    .wrapper {
      position: absolute;
      top: 0;                   /* attaccato in alto */
      left: 50%;                /* spostato a met√† */
      transform: translateX(-50%) scale(0.5); /* centrato orizzontalmente + ridotto al 50% */
      transform-origin: top center;
    }
  </style>
</head>
<body>
  <!-- Sostituisci l'URL con il tuo Public link di Keepthescore -->
  <div class="wrapper">
    <iframe 
      src="https://keepthescore.com/board/xxxxxxxxxx/" 
      frameborder="0" 
      width="2000" 
      height="1000">
    </iframe>
  </div>
</body>
</html>
